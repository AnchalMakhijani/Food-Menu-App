{% extends "food/base.html" %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 border-0 rounded-4 text-center" style="width: 400px;">
        <h2 class="fw-bold text-danger">Delete Confirmation</h2>
        <p class="text-muted">Are you sure you want to delete <strong>{{ item.itemname }}</strong>?</p>

        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 rounded-pill">Yes, Delete</button>
            <a href="{% url 'food:index' %}" class="btn btn-secondary w-100 rounded-pill mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

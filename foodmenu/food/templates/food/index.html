{% extends "food/base.html" %}

{% block body %}
<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">Our Menu</h2>

    <div class="row justify-content-center">
        {% for item in item_list %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
                <div class="position-relative" style="height: 200px;">
                    <img src="{{ item.item_image }}" class="card-img-top w-100 h-100"
                        alt="Food Image"
                        style="object-fit: cover;">
                </div>

                <div class="card-body text-center">
                    <h4 class="fw-bold text-dark">{{ item.itemname }}</h4>
                    <p class="text-muted">{{ item.itemdesc }}</p>
                    <h5 class="text-success fw-semibold">${{ item.itemprice }}</h5>
                    <h6 class="text-primary">By: {{ item.username }}</h6>

                    <a href="{% url 'food:detail' item.id %}" 
                       class="btn btn-success w-100 rounded-pill mt-2 shadow-sm">
                        View Details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

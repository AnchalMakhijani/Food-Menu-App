{% extends 'food/base.html' %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 border-0 rounded-4" 
         style="width: 400px; background-color: #f9f9f9;">
        
        <h2 class="fw-bold text-center text-dark">Register</h2>
        <p class="text-muted text-center">Create your account to get started.</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-semibold text-dark">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold text-dark">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold text-dark">Password</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold text-dark">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill">
                Sign Up
            </button>
        </form>
        
        <p class="text-center mt-3">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-primary fw-semibold">Login</a>
        </p>
    </div>
</div>
{% endblock %}

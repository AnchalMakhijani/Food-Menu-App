{% extends 'food/base.html' %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-5 border-0 rounded-4" 
         style="width: 400px;">
        <h2 class="fw-bold text-center">Login</h2>
        <p class="text-muted text-center">Welcome back! Please enter your details.</p>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn w-100 rounded-pill text-white" 
                    style="background-color: #6c63ff;">
                Login
            </button>
        </form>

        <p class="text-center mt-3 text-muted">
            Donâ€™t have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
